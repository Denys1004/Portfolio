<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JQuery -->

    <!-- google font -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="gallery-grid.css">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script defer src="{% static 'js/main.js' %}"></script>
    <title>About</title>

<body>
    <div class="page_container">
        <div class="page">

            {% include 'header.html' %}

            <!-- Subheader -->

                <div class="subheader_left">
                    <p>my</p>

                </div>
                <div class="subheader_right">
                    <img src="{% static 'images/dan_logo.png' %}" alt="dan_logo">

            </section>
            
            <main>
                <div class="all_info">
                    <div class="info_container">
                        <img src="{% static 'images/mail.svg' %}" alt="">
                        <p>+1(206) 799-0080</p>
                    </div>
                </div>

                <div class="all_info">
                    <div class="info_container">
                        <img src="{% static 'images/cellphone.svg' %}" alt="">
                        <p>krychevskyidenys@gmail.com</p>
                    </div>
                </div>


                <div class="all_info">
                    <div class="info_container">
                        <img src="{% static 'images/linkedin.svg' %}" alt="">
                        <a href="https://www.linkedin.com/in/denys-krychevskyi/" target="_blank">Linkedin</a>
                    </div>
                </div>

                <div class="all_info">
                    <div class="info_container">
                        <img src="{% static 'images/facebook.svg' %}" alt="">
                        <a href="https://www.facebook.com/denys.krychevskyi" target="_blank">Facebook</a>
                    </div>
                </div>

                <div class="all_info">
                    <div class="info_container">
                        <img src="{% static 'images/github.svg' %}" alt="">
                        <a href="https://github.com/Denys1004" target="_blank">Github</a>
                    </div>
                </div>

        </div>
    </div>
    
    <!-- Gallery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
    <script>
        baguetteBox.run('.tz-gallery');
    </script>

</body>
</html>
